<ion-content>
  <ion-grid class="ion-text-center ion-mg-md-top">
    <ion-row>
      <ion-col size="12">
        <img
          src="../../../assets/img/marrano regalo.svg"
          alt="Marrano Regalo"
          class="alert-image"
      /></ion-col>
      <ion-col size="12"
        ><h2 class="font-weight-bold ion-color-font-secondary">
          ¡Bienvenido a Coink!
        </h2></ion-col
      >

      <ion-col size="12">
        <p class="ion-padding">
          ¡Cuenta creada exitosamente, tu marrano ya está listo para que
          empieces a ahorrar!
        </p>
      </ion-col>

      <ion-col size="12">
        <ion-button
          expand="block"
          color="success"
          shape="round"
          class="font-weight-bold"
          [routerLink]="['/home']"
          [innerHTML]="'BUTTONS.CONTINUE' | translate"
        ></ion-button>
      </ion-col>

      <code class="ion-padding ion-mg-xs-top">
        {{userData.userData() | json}}
      </code>
    </ion-row>
  </ion-grid>
</ion-content>
